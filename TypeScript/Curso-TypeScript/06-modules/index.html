<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Modules</title>
		<script src="node_modules/systemjs/dist/system.js" charset="utf-8"></script>
	</head>
	<body>
		<script>
			// set our baseURL reference path
			SystemJS.config({
				baseURL: '/',
				packages: {
					'/': {
						defaultExtension: 'js'
					}
				}
			});
			SystemJS.import('app.js');
		</script>
		body
	</body>
</html>
